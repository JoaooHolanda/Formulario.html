<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <title>Formulário</title>
    
</head>
<body>
    

    <fieldset class="flexbox">   
       <fieldset class="First">
        <img class="fotologo" src="/assets/Logo.png" height="100" width="100" >
        <div class="central">
            <img src="/assets/Logo_expandida.png" class="box">
            <h2 id="carisma" class="box">"Dar a conhecer o Amor a todo coração pobre"</h2>
            <h3 id="assunto" class="box"><strong>Seja um Benfeitor</strong></h3>
        </div>
       </fieldset>
      <br>
    
      

       <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for=nome><strong>Nome :</strong></label>
                <input type="text" name="nome" id="nome" required placeholder="ex:. Ana Vitória">
                
                <label for="sobrenome"><strong>Sobrenome :</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="ex:. Silva">
            </div>
            </div>
        </fieldset>
       
      <fieldset class="grupo">  <div class="campo">
        <label for="idade"><strong>Idade :</strong></label>
        <select id="idade">
            <option selected disabled value="">Selecione</option>
            <option>7 a 15</option>
            <option>16 a 25</option>
            <option>26 a 37</option>
            <option>38 a 49</option>
            <option>50 a 60</option>
            <option>61 a 99</option>
        </select>
         </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="Data de Nascimento"><strong>Data de Nascimento :</strong></label>
                <input type="date" name="data" id="data" required>
            </div>
        </fieldset>

      <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email :</strong></label>
            <input type="email" nome="email" id="sobrenome" required placeholder="ex:.joopedro@gmail.com"> 
        </div>
      </fieldset>

      <fieldset class="grupo">
        <div class="campo">
            <label for="turma"><strong>Qual grupo você participa?</strong></label>
            <input type="radio" name="group" id="Vocacional" checked><label>Vocacional</label>
            <input type="radio" name="group" id="Postulantado"><label>Postulantado</label>
            <input type="radio" name="group" id="Discipulado 1"><label>Discipulado 1</label>
            <input type="radio" name="group" id="Discipulado 2"><label>Discipulado 2</label>
            <input type="radio" name="group" id="Consa"><label>Consagrado</label>
        </div>
        </fieldset>
        
        <fieldset class="grupo">
            <div class="campo">
                <label for="Telefone"><strong>Telefone(WhatsApp) :</strong></label>
                <input type="tel" id="telefone"  required placeholder="(DD) xxxxx-xxxx">
            </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="endereço"><strong>Endereço (Rua, Nº, Bairro, Cidade e Estado)  :</strong></label>
                    <input type="text" name="end" id="endereco" required placeholder="ex:. Rua carolino Aquino">
                </div>
            </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="valor"><strong>Valor da Contribuição :</strong></label>
                <input type="text" name="valor" id="valor" required placeholder="R$">
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for='metodos'><strong>Forma de Pagamentos :</strong></label>
                <input type="radio" name="metodos" id="pix" checked><label for="pix">Pix</label>
                <input type="radio" name="metodos" id="boleto" checked><label for="boleto">Boleto Bancário</label>
                <input type="radio" name="metodos" id="transferencia" checked><label for="transferencia">Transferência Bancária</label>
                <input type="radio" name="dia" id="Dia3"><label for="Dia1">Outro</label> <input type="number" name="outro" id="outro" >
            </div>
        </fieldset>

        <fieldset clas="grupo">
            <div class="campo">
                <label for="dia"><strong>Qual dia do mês ?</strong></label>
                <input type="radio" name="dia" id="Dia1" checked><label for="Dia1">Dia 5</label>
                <input type="radio" name="dia" id="Dia2"><label for="Dia1">Dia 10</label>
                <input type="radio" name="dia" id="Dia3"><label for="Dia1">Outro</label> <input type="number" name="outro" id="outro" required placeholder="ex:. Dia 8">
            </div>
        </fieldset>
      
        <fieldset class="gurpo">
            <div class="campo">
                <Label for="intencoes"><strong>Intenções :</strong></LAbel>
                <textarea rows="6" style="width: 26em;" id="intencoes" name="intencoes" required placeholder="Coloque suas intenções..."></textarea>    
            </div>
            
            <fieldset class="button-box">
                
                <button class="botao" type="submit" onsubmit=""><strong>Enviar</strong></button>
               
               
            
        </fieldset>
        

    
      </fieldset>
    </form>
        
        

       
   
   
</body>
</html>
