<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <title>Formulário</title>
    
</head>
<body>
    

    <fieldset class="flexbox">   
       <fieldset class="First">
        <img class="fotologo" src="/assets/Logo.png" height="100" width="100" >
        <div class="central">
            <img src="/assets/Logo_expandida.png" class="box">
            <h2 id="carisma" class="box">"Dar a conhecer o Amor a todo coração pobre"</h2>
            <h3 id="assunto" class="box"><strong>Seja um Benfeitor</strong></h3>
        </div>
       </fieldset>
      <br>
    
      

       <form>
        <fieldset class="grupo">
            <div class="campo ">
                <label for=nome><strong>Nome :</strong></label>
                <input type="text" name="nome" class="form-control" id="nome"  >
                
                <label for="sobrenome"><strong>Sobrenome :</strong></label>
                <input type="text" name="sobrenome" class="form-control" id="sobrenome" >
            </div>
            </div>
        </fieldset>
       
      <fieldset class="grupo">  
        <div class="campo">
        <label  for="idade" ><strong>Idade :</strong></label>
        <select id="idade" class="form-control">
            <option selected disabled value="">Selecione</option>
            <option>7 a 15</option>
            <option>16 a 25</option>
            <option>26 a 37</option>
            <option>38 a 49</option>
            <option>50 a 60</option>
            <option>61 a 99</option>
        </select>
         </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="Data de Nascimento" ><strong>Data de Nascimento :</strong></label>
                <input type="date" name="data" id="dn" class="form-control" id="data" >
            </div>
        </fieldset>

      <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email :</strong></label>
            <input type="email" nome="email" class="form-control" id="email" > 
        </div>
      </fieldset>

      <fieldset class="grupo">
        <div class="campo">
            <label for="turma"><strong>Qual grupo você participa?</strong></label>
           <select id="grupoinfo" class="form-control">
            <option selected disabled value="">Selecione</option>
            <option>Vocacional</option>
            <option>Postulantado</option>
            <option>Discipulado</option>
            <option>Consagrado</option>
        </select>
        </div>
        </fieldset>
        
        <fieldset class="grupo">
            <div class="campo">
                <label for="Telefone"><strong>Telefone(WhatsApp) :</strong></label>
                <input  id="telefone"  name="telefone" class="telefone form-control" >
            </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="endereço"><strong>Endereço (Rua, Nº, Bairro, Cidade e Estado)  :</strong></label>
                    <input type="text" name="end" id="endereco"class="form-control"  >
                </div>
            </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="valor"><strong>Valor da Contribuição :</strong></label>
                <input type="text" id="dinheiro" name="dinheiro" class="form-control" style="display:inline-block" />
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for='metodos'><strong>Forma de Pagamentos :</strong></label>
                <select id="methodpay" class="form-control">
                    <option selected disabled value="">Selecione</option>
                    <option>PIX</option>
                    <option>TED</option>
                    <option>Boleto</option>
                    <option>Crédito</option>
        </select>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="dia"><strong>Qual dia do mês ?</strong></label>
                <select id="payday" class="form-control">
                    <option selected disabled value="">Selecione</option>
                    <option>Dia 5</option>
                    <option>Dia 10</option>
                    <option>Dia 20</option>
                    
                </select>
            </div>
        </fieldset>
      
        <fieldset class="gurpo">
            <div class="campo">
                <Label for="intencoes"><strong>Intenções :</strong></LAbel>
                <textarea rows="6" class="form-control"  id="intencoes" name="intencoes"  ></textarea>    
            </div>
            
            <fieldset class="button-box">
                
                <button class="botao" id="btnsend" type="submit" onsubmit=""><strong>Enviar</strong>
                </button>
               
               
           
        </fieldset>
        

    
      </fieldset>
    </form>
        <script src="./script.js"></script>
</body>
</html>
